<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha384-nbNfmz8+6b4n6k3+HsJ50rA2iI6pNYJo2cfKPga3GPHJuRLHdI9brCZCFKGfT5oG" crossorigin="anonymous">

    <title>Movies For Everyone</title>
</head>
<body style="background-image: url('https://img.freepik.com/premium-vector/doodle-seamless-pattern-cinema-flapping-board-film-popcorn-3d-glasses-loudspeaker-vector-illustratio_414360-1835.jpg?w=826');
            background-repeat: no-repeat;
            background-size: cover; color:white ">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="https://www.tbceducation.ge/" target="_blank">
            <img src="{{ url_for('static', filename='tbc-logo.png') }}" height="40" class="d-inline-block align-top"
                 alt="TBC Logo">
        </a>


        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Movies</a>
                <a class="nav-link" href="/series">Series</a>

                {% if current_user.role == "admin" %}
                <a class="nav-link" href="/add_movie">Add Movie</a>
                <a class="nav-link" href="/add_series">Add Series</a>
                <a class="nav-link" href="#">Admin Panel</a>
                {% endif %}
            </div>
        </div>

        {% if current_user.is_authenticated %}
        <div class="d-flex">
            <a href="/logout" class="btn btn-success">Logout</a>
        </div>
        {% else %}
        <a href="/register" class="btn btn-secondary" style="margin: 6px">
            Register
        </a>

        <a href="/login" class="btn btn-secondary" style="margin: 6px">
            Login In
        </a>
        {% endif %}
    </div>
</nav>

</nav>

{% block content %}
{% endblock %}

</body>
</html>
